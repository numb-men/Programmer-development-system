<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="主页-趣考网络——程序员养成系统">
    <title>主页-趣考网络——程序员养成系统</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="static/js/sha1.js"></script>
    <script src="static/js/main.js" charset="UTF-8"></script>
</head>
<body>
    <div class="navigation">
        <a class="navigation-font" href="http://www.finalexam.cn">趣考网络</a>
    </div>
    <div class="content">
        <div class="top-bar">
            <div class="label">程序猿养成系统</div>
            <select name="category" class="category"></select>
            <div class="user">
                <img src="static/img/headimg.jpg" class="headimg">
                <div class="nickname"></div>
            </div>
        </div>
        <div class="center">
            <div class="left-bar">
                <div class="left-bar-label">任务列表</div>
                <div class="tasks"></div>
            </div>
            <div class="right-content"></div>
        </div>
        <div class="copyright">
            CopyRight @ finalexam.cn 2019
        </div>
    </div>
    <div class="submit-task-box unshow">
        <div class="stb-label">提交任务</div>
        <div class="stb-center">
            <p>
                博客文章地址&emsp;： <input type="text" name="blogUrl" id="blogUrl">
            </p>
            <p>
                github仓库地址： <input type="text" name="githubUrl" id="githubUrl">
            </p>
        </div>
        <div class="submit-ok">完成</div>
    </div>
    <div class="submit-ok-box unshow">
        <div class="sob-label"></div>
        <div class="sob-center">
            <p>
                真棒啊，看来你已经完成这次任务了呢！
            </p>
            <p>
                那么，请耐心等待管理员的审核，审核结果会以邮件通知.
            </p>
            <p>
                审核通过后系统会自动开启下一个任务.
            </p>
            <p>
                加油喔~ ( ˘ ³˘)♥
            </p>
        </div>
        <div class="i-know">我知道了</div>
    </div>
</body>
</html>
