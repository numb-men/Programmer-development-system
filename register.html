<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="注册-趣考网络——程序员养成系统">
    <title>注册-趣考网络——程序员养成系统</title>

    <!--jQuery及其插件引用-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--自己写的css和js文件-->
    <link rel="stylesheet" href="static/css/register.css" type="text/css" charset="UTF-8">
    <script src="static/js/register.js" charset="UTF-8"></script>
    <script src="static/js/sha1.js"></script>
    <script src="static/js/sha1.js" charset="UTF-8"></script>
</head>
<body>
<div class="navigation">
    <a class="navigation-font" href="http://www.finalexam.cn">趣考网络</a>
</div>

<div class="main-part">
    <div class="container box">
        <div class="text-info" id="welcomeText">欢迎来到趣考网络，这里有着开放的学习交流环境，支持每一个有梦想的人成功成才~
            欢迎加入我们~
        </div>
        <hr class="hr">
        <div class="row">
            <div class="col-md-12">
                <div class="form input-register">
                        <input id="telephone" class="form-control" type="text"
                               placeholder="手机号码（仅支持中国大陆）" name="phone">
                        <input id="password_register" class="form-control" type="password"
                               placeholder="密码" name="password">
                        <input id="password_confirmation" class="form-control" type="password"
                               placeholder="再次确认密码">
                        <div class="input-group input-valid-group">
                            <input id="validNum" type="text" class="form-control input-valid" placeholder="验证码">
                            <span id="send" class=" input-group-addon btn btn-default" style="margin-right: 0"
                                  onclick="isPoneAvailable($('#telephone'))"  data-toggle="modal" data-target="" >发送验证码</span>
                        </div>
                        <input id="name" class="form-control" type="text"
                               placeholder="姓名">
                        <input id="stdNum" class="form-control" type="text"
                               placeholder="学号">
                        <input id="major" class="form-control" type="text"
                               placeholder="专业">
                        <input id="email" class="form-control" type="email"
                           placeholder="邮箱">
                        <input id="birthday" class="form-control" type="date"
                               placeholder="出生年月">

                        <label for="gender">
                            <select id="gender" class="form-control form-inline">
                                <option value="unknow" style="display: none;">性别</option>
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </label>
                        <label for="college">
                            <select id="college" class="form-control form-inline">
                                <option value="unknow" style="display: none;">学校</option>
                                <option>福州大学</option>
                                <option>其他学校</option>
                            </select>
                        </label>
                        <label for="interest">
                            <select id="interest" class="form-control form-inline">
                                <option value="unknow" style="display: none;">兴趣方向</option>
                            </select>
                        </label>
                        <textarea id="known" class="form-control input-block" rows="4"
                                  placeholder="对开源的理解"></textarea>
                        <textarea id="dream" class="form-control input-block"
                                  placeholder="你的梦想"></textarea>
                        <div id="register" class="btn btn-info btn-lg"
                                onclick="bindRegister()">出发
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 手机号码正确，提示短信已发送模态框（Modal） -->
<div class="modal fade" id="phoneRightModal" tabindex="-1" role="dialog" aria-labelledby="phoneRightModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="phoneRightModalLabel">
                    手机号码验证通过
                </h4>
            </div>
            <div class="modal-body">
                短信已经发送请到你的手机上查看短信上的验证码
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">好的
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 手机号码错误提示模态框（Modal） -->
<div class="modal fade" id="phoneErrorModal" tabindex="-1" role="dialog" aria-labelledby="phoneErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="phoneErrorModalLabel">
                    手机号码格式错误
                </h4>
            </div>
            <div class="modal-body">
                请重新输入手机号码，并验证手机号码是否正确。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">了解
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
